<div class="competition-forms">

  <h2>New competition</h2>

  <form ng-submit="createCompetition()">
    <input type="text" ng-model="competition.name" placeholder="Name" class="form-control"><br>
    <input type="number" ng-model="competition.participantsNumber" placeholder="Number of participants" class="form-control"><br>
    <input type="submit" value="Create" class="btn btn-primary" />
  </form>

</div>
